---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
	<ul class="post-list">
  {% for post in site.posts %}
  	  <li><span class="date hidden-sm hidden-xs">{{ post.date | date: "%b %-d, %Y" }}</span><a href="{{ post.url }}" title="Click here to read {{ post.title }}">{{post.title}}</a></li>
  {% endfor %}
  </ul>
  </article>

</div>
